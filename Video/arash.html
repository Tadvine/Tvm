<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Premium Video Player</title>
   <!-- Font imports -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
   <!-- Font Awesome for icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
      :root {
         --primary-color: #ff4757;
         --secondary-color: #2f3542;
         --dark-color: #1e272e;
         --light-color: #f1f2f6;
         --accent-color: #ffa502;
         --text-color: #2f3542;
         --text-light: #747d8c;
      }
      
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         outline: none;
         border: none;
      }
      
      body {
         font-family: 'Montserrat', sans-serif;
         background-color: var(--dark-color);
         color: var(--light-color);
         line-height: 1.6;
         overflow-x: hidden;
      }
      
      .container {
         max-width: 1400px;
         margin: 0 auto;
         padding: 20px;
         display: grid;
         grid-template-columns: 1fr 350px;
         gap: 25px;
      }
      
      /* Main Video Player Styles */
      .main-video-container {
         position: relative;
         border-radius: 12px;
         overflow: hidden;
         box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
         background: var(--secondary-color);
         transition: all 0.3s ease;
      }
      
      .main-video-wrapper {
         position: relative;
         padding-bottom: 56.25%; /* 16:9 aspect ratio */
         height: 0;
         overflow: hidden;
      }
      
      .main-video {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: #000;
      }
      
      .video-info {
         padding: 20px;
      }
      
      .main-vid-title {
         font-family: 'Playfair Display', serif;
         font-size: 24px;
         font-weight: 600;
         margin-bottom: 10px;
         color: white;
      }
      
      .video-controls {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 15px 20px;
         background: rgba(0, 0, 0, 0.7);
      }
      
      .control-btn {
         background: transparent;
         color: white;
         font-size: 18px;
         cursor: pointer;
         padding: 8px;
         border-radius: 50%;
         transition: all 0.2s ease;
      }
      
      .control-btn:hover {
         background: rgba(255, 255, 255, 0.2);
         transform: scale(1.1);
      }
      
      .fullscreen-btn {
         margin-left: auto;
         margin-right: 15px;
      }
      
      /* Playlist Styles */
      .video-list-container {
         height: calc(100vh - 100px);
         overflow-y: auto;
         border-radius: 12px;
         background: var(--secondary-color);
         box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
         padding: 15px;
      }
      
      .playlist-header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 20px;
         padding-bottom: 10px;
         border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .playlist-title {
         font-family: 'Playfair Display', serif;
         font-size: 20px;
         font-weight: 600;
         color: white;
      }
      
      .playlist-count {
         background: var(--primary-color);
         color: white;
         padding: 3px 8px;
         border-radius: 20px;
         font-size: 12px;
      }
      
      .list {
         display: flex;
         align-items: center;
         gap: 15px;
         padding: 12px;
         background: rgba(255, 255, 255, 0.05);
         border-radius: 8px;
         cursor: pointer;
         margin-bottom: 10px;
         transition: all 0.2s ease;
      }
      
      .list:hover {
         background: rgba(255, 255, 255, 0.1);
      }
      
      .list.active {
         background: var(--primary-color);
      }
      
      .list.active .list-title {
         color: white;
      }
      
      .list.active .list-duration {
         color: rgba(255, 255, 255, 0.8);
      }
      
      .list-thumbnail {
         position: relative;
         width: 80px;
         height: 50px;
         border-radius: 4px;
         overflow: hidden;
         flex-shrink: 0;
      }
      
      .list-video {
         width: 100%;
         height: 100%;
         object-fit: cover;
      }
      
      .list-play-icon {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         color: white;
         font-size: 16px;
         opacity: 0;
         transition: opacity 0.2s ease;
      }
      
      .list:hover .list-play-icon {
         opacity: 1;
      }
      
      .list-info {
         flex-grow: 1;
         overflow: hidden;
      }
      
      .list-title {
         font-size: 14px;
         font-weight: 500;
         color: var(--light-color);
         white-space: nowrap;
         overflow: hidden;
         text-overflow: ellipsis;
         margin-bottom: 3px;
      }
      
      .list-duration {
         font-size: 12px;
         color: var(--text-light);
      }
      
      /* Scrollbar styling */
      .video-list-container::-webkit-scrollbar {
         width: 6px;
      }
      
      .video-list-container::-webkit-scrollbar-track {
         background: rgba(255, 255, 255, 0.05);
         border-radius: 10px;
      }
      
      .video-list-container::-webkit-scrollbar-thumb {
         background: var(--primary-color);
         border-radius: 10px;
      }
      
      /* Fullscreen styles */
      .fullscreen .main-video-container {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: 1000;
         border-radius: 0;
      }
      
      .fullscreen .video-list-container {
         display: none;
      }
      
      /* Responsive styles */
      @media (max-width: 992px) {
         .container {
            grid-template-columns: 1fr;
         }
         
         .video-list-container {
            height: auto;
            max-height: 400px;
         }
      }
      
      @media (max-width: 576px) {
         .main-vid-title {
            font-size: 18px;
         }
         
         .list {
            padding: 10px;
            gap: 10px;
         }
         
         .list-thumbnail {
            width: 60px;
            height: 40px;
         }
         
         .list-title {
            font-size: 13px;
         }
      }
      
      /* Animations */
      @keyframes fadeIn {
         from { opacity: 0; }
         to { opacity: 1; }
      }
      
      .fade-in {
         animation: fadeIn 0.5s ease-in-out;
      }
      
      /* Loading spinner */
      .spinner {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         width: 40px;
         height: 40px;
         border: 4px solid rgba(255, 255, 255, 0.3);
         border-radius: 50%;
         border-top: 4px solid var(--primary-color);
         animation: spin 1s linear infinite;
         z-index: 10;
         display: none;
      }
      
      @keyframes spin {
         0% { transform: translate(-50%, -50%) rotate(0deg); }
         100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="main-video-container">
         <div class="main-video-wrapper">
            <video class="main-video" controls></video>
            <div class="spinner"></div>
         </div>
         <div class="video-info">
            <h3 class="main-vid-title">Select a video from the playlist</h3>
         </div>
         <div class="video-controls">
            <button class="control-btn prev-btn" title="Previous video">
               <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-btn" title="Play/Pause">
               <i class="fas fa-play"></i>
            </button>
            <button class="control-btn next-btn" title="Next video">
               <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn fullscreen-btn" title="Fullscreen">
               <i class="fas fa-expand"></i>
            </button>
         </div>
      </div>
      
      <div class="video-list-container">
         <div class="playlist-header">
            <h3 class="playlist-title">Playlist</h3>
            <span class="playlist-count">8 videos</span>
         </div>
         
         <div class="list active">
            <div class="list-thumbnail">
               <video src="https://www.googleapis.com/drive/v3/files/1cXs63KPcGGtQs3IQrLg7DECE0XF2owmF?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU" class="list-video"></video>
               <i class="fas fa-play list-play-icon"></i>
            </div>
            <div class="list-info">
               <h3 class="list-title">01. Broken Angel</h3>
               <span class="list-duration">3:45</span>
            </div>
         </div>
         
         <div class="list">
            <div class="list-thumbnail">
               <video src="https://www.googleapis.com/drive/v3/files/146YfAHnqz0E1wieMppHQdY1xwy6pd0GU?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU" class="list-video"></video>
               <i class="fas fa-play list-play-icon"></i>
            </div>
            <div class="list-info">
               <h3 class="list-title">02. Pure Love Moscow</h3>
               <span class="list-duration">4:12</span>
            </div>
         </div>
         
         <div class="list">
            <div class="list-thumbnail">
               <video src="https://www.uplooder.net/f/tl/73/e8e8d7e00345a1c66bb924835738d975/Arash---Helena-Broken-Angel-2016.mp4" class="list-video"></video>
               <i class="fas fa-play list-play-icon"></i>
            </div>
            <div class="list-info">
               <h3 class="list-title">03. Broken Angel Moscow</h3>
               <span class="list-duration">3:58</span>
            </div>
         </div>
         
         <div class="list">
            <div class="list-thumbnail">
               <video src="https://www.googleapis.com/drive/v3/files/11t7o-ktb1y3CBsPBTZt-e2HAd22ZUFTw?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU" class="list-video"></video>
               <i class="fas fa-play list-play-icon"></i>
            </div>
            <div class="list-info">
               <h3 class="list-title">04. One Day</h3>
               <span class="list-duration">4:30</span>
            </div>
         </div>
         
         <div class="list">
            <div class="list-thumbnail">
               <video src="https://www.googleapis.com/drive/v3/files/1GSN8FJ7fI_Qu2jnVrmkkM-xHf2FqsHuH?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU" class="list-video"></video>
               <i class="fas fa-play list-play-icon"></i>
            </div>
            <div class="list-info">
               <h3 class="list-title">05. Pure Love</h3>
               <span class="list-duration">3:22</span>
            </div>
         </div>
         
         <div class="list">
            <div class="list-thumbnail">
               <video src="https://www.googleapis.com/drive/v3/files/1TCTFQVByVB3ck12tQpwJH7HnD9UlYn7g?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU" class="list-video"></video>
               <i class="fas fa-play list-play-icon"></i>
            </div>
            <div class="list-info">
               <h3 class="list-title">06. Angels Lullaby</h3>
               <span class="list-duration">5:15</span>
            </div>
         </div>
         
         <div class="list">
            <div class="list-thumbnail">
               <video src="https://www.googleapis.com/drive/v3/files/1M2DEROlGX6-daOsZxWOvyyn4JZQm1e2L?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU" class="list-video"></video>
               <i class="fas fa-play list-play-icon"></i>
            </div>
            <div class="list-info">
               <h3 class="list-title">07. Dooset Daram</h3>
               <span class="list-duration">3:40</span>
            </div>
         </div>
         
         <div class="list">
            <div class="list-thumbnail">
               <video src="https://www.googleapis.com/drive/v3/files/1HGyuX1CJ_oESwu_LC5yqMVk_6wFScF6q?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU" class="list-video"></video>
               <i class="fas fa-play list-play-icon"></i>
            </div>
            <div class="list-info">
               <h3 class="list-title">08. One Night Dubai</h3>
               <span class="list-duration">4:05</span>
            </div>
         </div>
      </div>
   </div>

   <script>
      document.addEventListener('DOMContentLoaded', function() {
         // DOM Elements
         const mainVideo = document.querySelector('.main-video');
         const videoTitle = document.querySelector('.main-vid-title');
         const videoLists = document.querySelectorAll('.list');
         const playBtn = document.querySelector('.play-btn');
         const prevBtn = document.querySelector('.prev-btn');
         const nextBtn = document.querySelector('.next-btn');
         const fullscreenBtn = document.querySelector('.fullscreen-btn');
         const spinner = document.querySelector('.spinner');
         const container = document.querySelector('.container');
         
         let currentVideoIndex = 0;
         let isPlaying = false;
         
         // Video durations in seconds (for demo, you might want to get these dynamically)
         const videoDurations = [225, 252, 238, 270, 202, 315, 220, 245];
         
         // Format time from seconds to MM:SS
         function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
         }
         
         // Set durations in the playlist
         videoLists.forEach((list, index) => {
            const durationElement = list.querySelector('.list-duration');
            durationElement.textContent = formatTime(videoDurations[index]);
         });
         
         // Load video function
         function loadVideo(index) {
            if (index < 0) index = videoLists.length - 1;
            if (index >= videoLists.length) index = 0;
            
            currentVideoIndex = index;
            
            // Update active state in playlist
            videoLists.forEach((list, i) => {
               list.classList.toggle('active', i === index);
            });
            
            // Get video data
            const activeVideo = videoLists[index];
            const videoSrc = activeVideo.querySelector('.list-video').src;
            const videoName = activeVideo.querySelector('.list-title').textContent;
            
            // Show loading spinner
            spinner.style.display = 'block';
            mainVideo.style.opacity = '0.5';
            
            // Load new video
            mainVideo.src = videoSrc;
            videoTitle.textContent = videoName;
            
            // When video is loaded
            mainVideo.onloadeddata = function() {
               spinner.style.display = 'none';
               mainVideo.style.opacity = '1';
               if (isPlaying) {
                  mainVideo.play();
                  playBtn.innerHTML = '<i class="fas fa-pause"></i>';
               }
            };
            
            // Scroll to active video in playlist
            activeVideo.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
         }
         
         // Play/pause toggle
         function togglePlay() {
            if (mainVideo.paused) {
               mainVideo.play();
               playBtn.innerHTML = '<i class="fas fa-pause"></i>';
               isPlaying = true;
            } else {
               mainVideo.pause();
               playBtn.innerHTML = '<i class="fas fa-play"></i>';
               isPlaying = false;
            }
         }
         
         // Event listeners
         playBtn.addEventListener('click', togglePlay);
         
         mainVideo.addEventListener('click', togglePlay);
         
         prevBtn.addEventListener('click', () => {
            loadVideo(currentVideoIndex - 1);
         });
         
         nextBtn.addEventListener('click', () => {
            loadVideo(currentVideoIndex + 1);
         });
         
         fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
               container.classList.add('fullscreen');
               document.documentElement.requestFullscreen().catch(err => {
                  console.error(`Error attempting to enable fullscreen: ${err.message}`);
               });
            } else {
               document.exitFullscreen();
               container.classList.remove('fullscreen');
            }
         });
         
         // Click on playlist items
         videoLists.forEach((list, index) => {
            list.addEventListener('click', () => {
               loadVideo(index);
               isPlaying = true;
               playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });
         });
         
         // Auto play next video when current ends
         mainVideo.addEventListener('ended', () => {
            loadVideo(currentVideoIndex + 1);
         });
         
         // Keyboard controls
         document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
               e.preventDefault();
               togglePlay();
            } else if (e.code === 'ArrowRight') {
               loadVideo(currentVideoIndex + 1);
            } else if (e.code === 'ArrowLeft') {
               loadVideo(currentVideoIndex - 1);
            } else if (e.code === 'KeyF') {
               fullscreenBtn.click();
            }
         });
         
         // Load first video initially
         loadVideo(0);
      });
   </script>
</body>
</html>

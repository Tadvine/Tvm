<!doctype html>
<html dir="rtl" lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Live Tv</title>

    <link id="plyr-io-css" rel="stylesheet" href="https://ifilmz.ir/wp-content/themes/FlexMoviez/assets/css/plyr.css">
    <link id="plyr-io-customize" rel="stylesheet" href="https://ifilmz.ir/wp-content/themes/FlexMoviez/assets/css/player.css">
    <link id="playlist-scrollbar-css" rel="stylesheet" href="https://ifilmz.ir/wp-content/themes/FlexMoviez/assets/css/scrollbar.css">

    <meta name="msapplication-TileImage" content="" />
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        /* حذف outline در حالت focus برای ویدیو پلیر */
        video:focus {
            outline: none !important;
            box-shadow: none !important;
        }
        
        /* برای مرورگرهای مختلف */
        video::-webkit-media-controls {
            outline: none !important;
            -webkit-tap-highlight-color: transparent !important;
        }
        
        /* برای حالت تمام صفحه در مرورگرهای مختلف */
        video:-webkit-full-screen {
            outline: none !important;
        }
        
        video:-moz-full-screen {
            outline: none !important;
        }
        
        video:-ms-fullscreen {
            outline: none !important;
        }
        
        video:fullscreen {
            outline: none !important;
        }
        
        /* استایل اضافی برای ظاهر بهتر */
        .video-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: #000;
        }
        
        .video-player {
            width: 100%;
            height: auto;
            display: block;
        }
        
        body {
            background: #000;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="video-container">
            <div class="post-info d" id="post-info">
                <div class="title-wrapper"></div>
            </div>
            <video class="video-player" id="video-player" 
                   controls 
                   width="100%" 
                   height="auto" 
                   playsinline
                   poster="https://vavmusic.com/wp-content/uploads/2016/12/%D8%AF%D8%A7%D9%86%D9%84%D9%88%D8%AF-%D8%A2%D9%84%D8%A8%D9%88%D9%85-%D8%A8%DB%8C%DA%98%D9%86-%D9%85%D8%B1%D8%AA%D8%B6%D9%88%DB%8C-%DA%A9%D9%86%D8%B3%D8%B1%D8%AA-%DA%AF%D8%B1%DB%8C%DA%A9-%D8%AA%DB%8C%D8%A7%D8%AA%D8%B1-Bijan-Mortazavi-Live-At-Greek-Theatre.jpg">
                   
                <source src="http://s1yehst2gflckg9hcydhrusyzhrt8fgchdjgkc.fbmz.pw/dl2/Video/Concerts/20/Bijan%20Mortazavi%20-%20Bijan%20At%20The%20Greek%20Theatre%201995%20(BandMoviez.com).mkv"
                 type="video/mp4">
            </video>
        </div>
    </div>

    <script id="jquery-core" src="https://ifilmz.ir/wp-includes/js/jquery/jquery.js"></script>
    <script id="plyr-io-js" src="https://ifilmz.ir/wp-content/themes/FlexMoviez/assets/js/plyr.js"></script>
    <script id="plyr-io-setup" src="https://ifilmz.ir/wp-content/themes/FlexMoviez/assets/js/plyr.setup.js"></script>
    <script id="playlist-scrollbar-js" src="https://ifilmz.ir/wp-content/themes/FlexMoviez/assets/js/scrollbar.min.js"></script>
</body>
</html>

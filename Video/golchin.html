    <div class="notification" id="notification"></div>
    <button class="reset-button" onclick="resetList()">بازگشت به لیست اصلی</button>
    <button class="sort-button" onclick="sortPlaylist()">مرتب‌ سازی </button>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videoList = document.getElementById('videoList');
        const artistList = document.getElementById('artistList');
        const notification = document.getElementById('notification');
        let originalOptions = [];

        document.addEventListener('DOMContentLoaded', function() {
            originalOptions = Array.from(videoList.options);
        });

        videoList.addEventListener('change', function() {
            playSelectedVideo();
        });

        artistList.addEventListener('change', function() {
            filterByArtist();
        });

        videoPlayer.addEventListener('ended', function() {
            playNextVideo();
        });

        function playSelectedVideo() {
            videoPlayer.src = videoList.value;
            videoPlayer.play();
        }

        function playNextVideo() {
            const currentIndex = videoList.selectedIndex;
            const nextIndex = (currentIndex + 1) % videoList.options.length;
            videoList.selectedIndex = nextIndex;
            playSelectedVideo();
        }

        function filterByArtist() {
            const selectedArtist = artistList.value;
            
            if (selectedArtist === 'all') {
                resetList();
                return;
            }
            
            const filteredOptions = [];
            
            for (let option of originalOptions) {
                if (option.textContent.includes(selectedArtist)) {
                    filteredOptions.push(option);
                }
            }
            
            videoList.innerHTML = '';
            filteredOptions.forEach(option => videoList.appendChild(option));
            
            if (filteredOptions.length > 0) {
                // انتخاب اولین ویدیو در لیست فیلتر شده
                videoList.selectedIndex = 0;
                notification.textContent = `نمایش ویدیوهای ${selectedArtist}`;
                playSelectedVideo();
            } else {
                notification.textContent = `ویدیویی از ${selectedArtist} یافت نشد`;
                videoPlayer.pause();
                videoPlayer.src = '';
            }
        }

        function resetList() {
            videoList.innerHTML = '';
            originalOptions.forEach(option => videoList.appendChild(option));
            artistList.value = 'all';
            // انتخاب اولین ویدیو در لیست اصلی
            videoList.selectedIndex = 0;
            notification.textContent = '';
            playSelectedVideo();
        }

        function sortPlaylist() {
            const options = Array.from(videoList.options);
            options.sort((a, b) => a.text.localeCompare(b.text, 'fa'));
            videoList.innerHTML = '';
            options.forEach(option => videoList.appendChild(option));
            // انتخاب اولین ویدیو در لیست مرتب شده
            videoList.selectedIndex = 0;
            notification.textContent = 'لیست با موفقیت مرتب شد';
            setTimeout(() => notification.textContent = '', 2000);
            playSelectedVideo();
        }
    </script>

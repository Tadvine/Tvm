<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic&display=swap" rel="stylesheet">

  <style>
    
    body {
      font-family: 'Noto Kufi Arabic',sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 16 / 9; /* نسبت طول به عرض ثابت */
    }
    video {
      width: 100%;
      height: 100%; /* ارتفاع 100% برای حفظ نسبت */
      border-radius: 10px;
    }
    .dropdown {
    font-family: 'Noto Kufi Arabic',sans-serif;
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
        }
    .dropdown select {
    font-family: 'Noto Kufi Arabic',sans-serif;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      direction: rtl; /* راست‌چین کردن متون */
      text-align: right; /* راست‌چین کردن متون */
      background-color: #f0f0f0f;
      color: #333333;
    }
    .dropdown select option {
      font-size: 16px;
      padding: 5px;
      background-color: #ffffff;
      color: #333333;
    }
    @media (max-width: 600px) {
      .dropdown select {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
<h2>مهستی</h2>

  <div class="video-container">
    <video id="videoPlayer" controls autoplay>
      <source src="https://www.googleapis.com/drive/v3/files/1Q8mPMIYVI8zgL2n4PD9qHYImiSYLCl8b?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU" type="video/mp4">
      مرورگر شما از ویدیو پلیر پشتیبانی نمی‌کند.
    </video>
  </div>
  <div class="dropdown">
    <select id="videoList">
      <option value="https://www.googleapis.com/drive/v3/files/1Q8mPMIYVI8zgL2n4PD9qHYImiSYLCl8b?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU">مهستی ■ بنویس</option>
      <option
       value="https://www.googleapis.com/drive/v3/files/120HtdRvl-M9n1hT3NpBibK9LTzctdLls?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU">مهستی ■ دلداده</option>
      
      <option value="https://www.googleapis.com/drive/v3/files/17i5FFm-8jKADZpnal_npl1HdFeo0tGuD?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU">مهستی ■  طعنه</option>
      
      <option value="https://www.googleapis.com/drive/v3/files/1cL3CtORHDtdGSNfWvp5i7yC-VdPCSZTN?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU">مهستی ■ یار جون جونی</option>
      
     
     
     
     <option value="https://www.googleapis.com/drive/v3/files/1-6exaezF4LD16KpWPHmq8p-ixyYwAVuG?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU">مهستی ■ دل میگه</option>
      <option
      
       value="https://www.googleapis.com/drive/v3/files/1BP3r-Ut-oIanze7BBCvgFdhEDZ8cWus9?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU">مهستی ■ غرور نشکستنی</option>
      
      <option value="https://www.googleapis.com/drive/v3/files/1cWbe_99NvDnwjZxroNeXhgMgXvV691XT?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU">مهستی ■  حرف های قشنگ
      
      <option value="https://www.googleapis.com/drive/v3/files/1Ng4KhDz1zjl3JQJUYg1E-M2vUr-WnURE?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU">مهستی ■ خونه تکونی</option>
     
     
     
     <option value="https://www.googleapis.com/drive/v3/files/1UrW9dotaLTq1DN0yCWtQgeTLRHuFltsw?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU">مهستی ■ مادر</option>
      <option
      
       value="https://www.googleapis.com/drive/v3/files/1yXFl5tDhlcqowLnLLtVj5T9AAPKqYJdA?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU">مهستی ■ نازی نازی</option>
      
      
      <option value="https://www.googleapis.com/drive/v3/files/11vrW3a8hkJBdBCU-K72qU0htOoNaZdHh?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU">مهستی ■  سایه</option>
      
      
     
     
     
    </select>
  </div>
  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const videoList = document.getElementById('videoList');

    videoList.addEventListener('change', function() {
      videoPlayer.src = this.value;
      videoPlayer.play();
    });

    videoPlayer.addEventListener('ended', function() {
      const currentIndex = videoList.selectedIndex;
      const nextIndex = (currentIndex + 1) % videoList.options.length;
      videoList.selectedIndex = nextIndex;
      videoPlayer.src = videoList.options[nextIndex].value;
      videoPlayer.play();
    });
  </script>
</body>
</html>

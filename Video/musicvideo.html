        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

            margin: 20px 0;
            color: #262626;
            font-size: 2.5rem;
        }
        
        /* Search Box */
        .search-container {
            margin: 20px auto;
            max-width: 600px;
            position: relative;
            display: flex;
        }
        
        #search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 2px solid #009933;
            border-radius: 25px;
            font-size: 16px;
            font-family: 'El Messiri', sans-serif;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #search-input:focus {
            outline: none;
            border-color: #006600;
        }
        
        .search-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #009933;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-btn:hover {
            background: #006600;
        }
        
        /* Filter Menu */
        .filter-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }
        
        .filter-menu li {
            padding: 8px 16px;
            background: #eb4d4b;
            color: #fff;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .filter-menu li:hover,
        .filter-menu li.current {
            background: #ff7979;
        }
        
        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .video-item {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
        }
        
        .video-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }
        
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .video-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .video-info p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 95%;
            max-width: 900px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }
        
        .video-player video {
            width: 100%;
            height: 100%;
        }
        
        .video-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .nav-btn {
            background-color: #009933;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'El Messiri', sans-serif;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background-color: #006600;
        }
        
        .nav-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .video-title {

            margin-top: 15px;
            font-size: 1.3rem;

        }

            border: 0;
            height: 2px;
            background: #009933;
            margin: 20px 0;

            }

            }

            }

</head>

        // Current video index for playback
        let currentVideoIndex = 0;
        let filteredVideos = [...videos];
        let currentVideoPlayer = null;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderVideos(videos);
            setupFilterButtons();
        });
        
        // Render videos to the grid
        function renderVideos(videosToRender) {
            const videoGrid = document.getElementById('video-grid');
            videoGrid.innerHTML = '';
            
            videosToRender.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.setAttribute('data-index', index);
                videoItem.setAttribute('data-category', video.category);
                videoItem.innerHTML = `
                    <img src="${video.cover}" alt="${video.title}">
                    <div class="video-info">
                        <h3>${video.artist}</h3>
                        <p>${video.title}</p>
                    </div>
                `;
                videoItem.addEventListener('click', () => openModal(index));
                videoGrid.appendChild(videoItem);
            });
        }
        
        // Setup filter buttons
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-menu li');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('current'));
                    this.classList.add('current');
                    
                    const category = this.getAttribute('data-target');
                    
                    if (category === 'all') {
                        filteredVideos = [...videos];
                    } else {
                        filteredVideos = videos.filter(video => video.category === category);
                    }
                    
                    renderVideos(filteredVideos);
                });
            });
        }
        
        // Handle search input
        function handleSearchInput() {
            const searchTerm = document.getElementById('search-input').value.trim();
            if (searchTerm === '') {
                searchVideos();
            }
        }
        
        // Search functionality
        function searchVideos() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredVideos = [...videos];
            } else {
                filteredVideos = videos.filter(video => 
                    video.artist.toLowerCase().includes(searchTerm) || 
                    video.title.toLowerCase().includes(searchTerm) ||
                    video.category.toLowerCase().includes(searchTerm)
                );
            }
            
            renderVideos(filteredVideos);
        }
        
        // Modal functions
        function openModal(index) {
            currentVideoIndex = index;
            const modal = document.getElementById('video-modal');
            const videoPlayer = document.getElementById('video-player');
            const videoTitle = document.getElementById('video-title');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const video = filteredVideos[index];
            
            // Clear previous video player
            videoPlayer.innerHTML = '';
            
            // Create new video element
            const videoElement = document.createElement('video');
            videoElement.src = video.url;
            videoElement.controls = true;
            videoElement.autoplay = true;
            videoElement.style.width = '100%';
            videoElement.style.height = '100%';
            
            videoPlayer.appendChild(videoElement);
            currentVideoPlayer = videoElement;
            
            videoTitle.textContent = `${video.artist} - ${video.title}`;
            
            // Update button states
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === filteredVideos.length - 1;
            
            // Handle video end to play next automatically
            videoElement.onended = function() {
                if (currentVideoIndex < filteredVideos.length - 1) {
                    playNextVideo();
                }
            };
            
            modal.style.display = 'block';
            
            // Handle fullscreen change
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        }
        
        function handleFullscreenChange() {
            if (!document.fullscreenElement && !document.webkitIsFullScreen && 
                !document.mozFullScreen && !document.msFullscreenElement) {
                // User exited fullscreen, check if we need to play next video
                if (currentVideoPlayer && currentVideoPlayer.ended && 
                    currentVideoIndex < filteredVideos.length - 1) {
                    playNextVideo();
                }
            }
        }
        
        function closeModal() {
            const modal = document.getElementById('video-modal');
            
            if (currentVideoPlayer) {
                currentVideoPlayer.pause();
                currentVideoPlayer = null;
            }
            
            // Remove event listeners
            document.removeEventListener('fullscreenchange', handleFullscreenChange);
            document.removeEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.removeEventListener('mozfullscreenchange', handleFullscreenChange);
            document.removeEventListener('MSFullscreenChange', handleFullscreenChange);
            
            modal.style.display = 'none';
        }
        
        function playNextVideo() {
            if (currentVideoIndex < filteredVideos.length - 1) {
                currentVideoIndex++;
                openModal(currentVideoIndex);
            }
        }
        
        function playPrevVideo() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                openModal(currentVideoIndex);
            }
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('video-modal');
            if (event.target === modal) {
                closeModal();
            }
        });
        
        // Handle Enter key in search input
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic&display=swap" rel="stylesheet">

  <style>
    
    body {
      font-family: 'Noto Kufi Arabic',sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 16 / 9; /* نسبت طول به عرض ثابت */
    }
    video {
      width: 100%;
      height: 100%; /* ارتفاع 100% برای حفظ نسبت */
      border-radius: 10px;
    }
    .dropdown {
    font-family: 'Noto Kufi Arabic',sans-serif;
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
        }
    .dropdown select {
    font-family: 'Noto Kufi Arabic',sans-serif;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      direction: rtl; /* راست‌چین کردن متون */
      text-align: right; /* راست‌چین کردن متون */
      background-color: #f0f0f0f;
      color: #333333;
    }
    video:focus {
    outline: none;
}
    .dropdown select option {
      font-size: 16px;
      padding: 5px;
      background-color: #ffffff;
      color: #333333;
    }
    @media (max-width: 600px) {
      .dropdown select {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
<h2>Sevinch</h2>

  <div class="video-container">

      مرورگر شما از ویدیو پلیر پشتیبانی نمی‌کند.

  </div>
  <div class="dropdown">
    <select id="videoList">

      <option

    </select>
  </div>
  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const videoList = document.getElementById('videoList');

    videoList.addEventListener('change', function() {
      videoPlayer.src = this.value;
      videoPlayer.play();
    });

    videoPlayer.addEventListener('ended', function() {
      const currentIndex = videoList.selectedIndex;
      const nextIndex = (currentIndex + 1) % videoList.options.length;
      videoList.selectedIndex = nextIndex;
      videoPlayer.src = videoList.options[nextIndex].value;
      videoPlayer.play();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ایکس بند</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 16 / 9; /* نسبت طول به عرض ثابت */
    }
    video {
      width: 100%;
      height: 100%; /* ارتفاع 100% برای حفظ نسبت */
      border-radius: 10px;
    }
    .dropdown {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
    }
    .dropdown select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      direction: rtl; /* راست‌چین کردن متون */
      text-align: right; /* راست‌چین کردن متون */
      background-color: #ffffff;
      color: #333333;
    }
    .dropdown select option {
      font-size: 16px;
      padding: 5px;
      background-color: #ffffff;
      color: #333333;
    }
    @media (max-width: 600px) {
      .dropdown select {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="videoPlayer" controls>
      <source src="https://dl.visionfa.xyz/media/music_video/hd/x-band-moo-meshki-(ft-wink).mp4" type="video/mp4">
      مرورگر شما از ویدیو پلیر پشتیبانی نمی‌کند.
    </video>
  </div>
  <div class="dropdown">
    <select id="videoList">
      <option value="https://dl.visionfa.xyz/media/music_video/hd/x-band-acid-(ft-wink).mp4">ایکس بند ■ اسید</option>
      <option
       value="https://dl.visionfa.xyz/media/music_video/hd/x-band-paein-shahr-(ft-wink).mp4">ایکس بند ■ پایین شهر</option>
      
      <option value="https://dl.visionfa.xyz/media/music_video/hd/x-band-bia-baghalam-(ft-wink).mp4">ایکس بند ■ بیا بغلم</option>
      
      <option value="https://dl.visionfa.xyz/media/music_video/hd/x-band-siah-sefid-(ft-wink).mp4">ایکس بند ■ سیاه و سفید</option>
      
     <option value="https://dl.visionfa.xyz/media/music_video/hd/x-band-bisto-chahari-(ft-wink).mp4">ایکس بند ■ بیست و چهاری</option>
      
      <option value="https://dl.visionfa.xyz/media/music_video/hd/x-band-2-atishe-(ft-wink).mp4">ایکس بند ■ دو آتیشه</option> 
      
      <option value="https://dl.visionfa.xyz/media/music_video/hd/x-band-divoonat-shodam-(ft-wink).mp4">ایکس بند ■ دیوونت شدن</option>
      
      <option value="https://dl.visionfa.xyz/media/music_video/hd/x-band-30-salet-shode-(ft-wink).mp4">ایکس بند ■ سی سالت شده</option> 
      
       <option value="https://dl.visionfa.xyz/media/music_video/hd/x-band-zemestoon-(ft-wink).mp4">ایکس بند ■ زمستون</option>
      
      <option value="https://dl.visionfa.xyz/media/music_video/hd/x-band-halghe-(ft-wink).mp4">ایکس بند ■ حلقه</option>
      
      <option value="https://dl.visionfa.xyz/media/music_video/hd/x-band-dokhtare-khub-(ft-wink).mp4">ایکس بند ■ دختر خوب</option>
      
      <option value="https://dl.visionfa.xyz/media/music_video/hd/x-band-moo-meshki-(ft-wink).mp4">ایکس بند ■ مو مشکی
      
    </select>
  </div>
  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const videoList = document.getElementById('videoList');

    videoList.addEventListener('change', function() {
      videoPlayer.src = this.value;
      videoPlayer.play();
    });

    videoPlayer.addEventListener('ended', function() {
      const currentIndex = videoList.selectedIndex;
      const nextIndex = (currentIndex + 1) % videoList.options.length;
      videoList.selectedIndex = nextIndex;
      videoPlayer.src = videoList.options[nextIndex].value;
      videoPlayer.play();
    });
  </script>
</body>
</html>

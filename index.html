<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش رسانه</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', 'Roboto Condensed', Arial, sans-serif;
            background-image: url("https://bayanbox.ir/download/1793887276848709656/Background.jpg");
            background-color: #000;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* نوار ثابت ساعت و تاریخ */
        #info-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Vazirmatn', sans-serif;
            font-size: clamp(14px, 4vw, 18px);
            color: #fff586;
            font-weight: bold;
            z-index: 1000;
            padding: 0 15px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* آیتم روز هفته در وسط */
        #day-name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* بخش‌های محتوا */
        .content-section {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 120px;
            display: none;
            z-index: 90;
            padding: 20px;
        }

        .content-section.active {
            display: block;
        }

        .section-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: clamp(18px, 5vw, 24px);
            color: #fff586;
        }

        /* Image Gallery */
        .image-gallery-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-gallery {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 15px 0;
            margin: 20px 0;
            gap: 15px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .image-gallery a {
            scroll-snap-align: start;
            flex: 0 0 auto;
            text-decoration: none;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-gallery img {
            border-radius: 10px;
            box-shadow: -3px 3px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 180px;
            height: 240px;
            object-fit: cover;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        /* TV Channel Images */
        #tvGallery img {
            width: 150px;
            height: 110px;
        }

        /* Scroll Buttons */
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: #fff;
            font-size: 30px;
            width: 50px;
            height: 80px;
            cursor: pointer;
            z-index: 1;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .scroll-button:hover {
            opacity: 1;
        }

        .scroll-button.left {
            right: -60px;
        }

        .scroll-button.right {
            left: -60px;
        }

        /* Hide Scrollbar */
        .image-gallery::-webkit-scrollbar {
            display: none;
        }

        .image-gallery {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* کادرهای پایین صفحه */
        .container {
            display: flex;
            width: 100%;
            height: 120px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .box {
            flex: 1;
            height: 100%;
            transform: skewX(-20deg);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .box:last-child {
            border-right: none;
        }

        .box.active {
            flex-grow: 1.5;
            transform: skewX(-20deg) translateY(-15px);
            z-index: 10;
            box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.7);
        }

        .box-content {
            transform: skewX(20deg);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 0 10px;
        }

        /* رنگ‌های مختلف برای کادرها */
        .box:nth-child(1) { background-color: #FF6B6B; }
        .box:nth-child(2) { background-color: #4ECDC4; }
        .box:nth-child(3) { background-color: #FFD166; }
        .box:nth-child(4) { background-color: #06D6A0; }
        .box:nth-child(5) { background-color: #118AB2; }
        .box:nth-child(6) { background-color: #9B5DE5; }
        .box:nth-child(7) { background-color: #F15BB5; }
        .box:nth-child(8) { background-color: #00BBF9; }
        .box:nth-child(9) { background-color: #00F5D4; }
        .box:nth-child(10) { background-color: #FB5607; }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #info-bar {
                height: 50px;
                font-size: clamp(12px, 3.5vw, 16px);
            }
            
            .content-section {
                top: 50px;
                bottom: 100px;
                padding: 15px;
            }
            
            .image-gallery {
                gap: 10px;
                padding: 10px 0;
            }
            
            .image-gallery img {
                width: 140px;
                height: 190px;
            }
            
            #tvGallery img {
                width: 120px;
                height: 90px;
            }
            
            .scroll-button {
                width: 40px;
                height: 60px;
                font-size: 24px;
            }

            .scroll-button.left {
                right: -50px;
            }

            .scroll-button.right {
                left: -50px;
            }

            .container {
                height: 100px;
            }
            
            .box-content {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            #info-bar {
                padding: 0 10px;
            }
            
            .content-section {
                padding: 10px;
            }
            
            .image-gallery img {
                width: 120px;
                height: 180px;
            }
            
            #tvGallery img {
                width: 100px;
                height: 80px;
            }

            .scroll-button {
                width: 35px;
                height: 50px;
                font-size: 20px;
            }

            .scroll-button.left {
                right: -40px;
            }

            .scroll-button.right {
                left: -40px;
            }

            .container {
                height: 80px;
            }
            
            .box-content {
                font-size: 11px;
                padding: 0 5px;
            }
        }
    </style>
</head>
<body>
    <!-- نوار اطلاعات بالا -->
    <div id="info-bar">
        <div class="time" id="time">۰۰:۰۰</div>
        <div id="day-name" class="day">شنبه</div>
        <div class="date" id="date">۱۴۰۳/۱/۱</div>
    </div>
    
    <!-- بخش سریال های جدید -->
    <div class="content-section" id="newSeriesSection">
        <div class="section-content">

            <div class="image-gallery-container">
                <div class="image-gallery" id="seriesGallery">

    <!-- بخش پخش زنده -->
    <div class="content-section" id="liveChannelsSection">

            <div class="image-gallery-container">
                <button class="scroll-button right" onclick="scrollGallery('tvGallery', 'right')">

                    <a href="Tv/t2.html">

                    </a>
                    <a href="Tv/navahng.html">
                        <img src="https://play-lh.googleusercontent.com/CBR9pMaeYR-WUl-ZhmozFIBtK4POS6RqExZNmY522WqqUCtzC9o0TdppbUU9VTK0NF0D" alt="نواهنگ" loading="lazy">
                    </a>
                    <a href="Tv/avang.html">
                        <img src="https://static.namasha.com/images/avatar/6654645870-176x176.jpg?d=channel" alt="آونگ موزیک" loading="lazy">
                    </a>
                    <a href="Tv/sonpersian.html">
                        <img src="https://dl.avajavan.com/uploads/2024/10/Persiana-Sonati.webp" alt="پرشیانا سنتی" loading="lazy">
                    </a>
                    <a href="Tv/itv.html">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQ-mjAR12DWQDhtC8l3JbiNJY_R6u5MY7oKU5wOh3fVAnT8IEoF6_UAwI&s=10" alt="itv" loading="lazy">

                    <a href="Tv/mtc.html">

                    </a>

            </div>
        </div>
    </div>
    
    <!-- کادرهای پایین صفحه -->
    <div class="container">
        <a href="#series-new" class="box" onclick="toggleSection('newSeriesSection', this, event)">
            <div class="box-content">سریال جدید</div>
        </a>
        <a href="#live" class="box" onclick="toggleSection('liveChannelsSection', this, event)">
            <div class="box-content">پخش زنده</div>
        </a>
        <a href="radio.html" class="box" onclick="handleBoxClick(this, event)">
            <div class="box-content">رادیو</div>
        </a>
        <a href="music.html" class="box" onclick="handleBoxClick(this, event)">
            <div class="box-content">موزیک</div>
        </a>
        <a href="video.html" class="box" onclick="handleBoxClick(this, event)">
            <div class="box-content">ویدیو کلیپ</div>
        </a>
        <a href="serial.html" class="box" onclick="handleBoxClick(this, event)">
            <div class="box-content">سریال قدیمی</div>
        </a>
        <a href="cinema.html" class="box" onclick="handleBoxClick(this, event)">
            <div class="box-content">فیلم</div>
        </a>
        <a href="ghadimi.html" class="box" onclick="handleBoxClick(this, event)">
            <div class="box-content">فیلم قدیمی</div>
        </a>
        <a href="sargarmi.html" class="box" onclick="handleBoxClick(this, event)">
            <div class="box-content">سرگرمی</div>
        </a>
        <a href="https://tv.garden/" class="box" onclick="handleBoxClick(this, event)">
            <div class="box-content">شبکه های تلویزیونی</div>
        </a>
    </div>

    <script>
        let activeBox = null;
        let activeSection = null;

        // تابع برای تبدیل اعداد انگلیسی به فارسی
        function toPersianNumber(num) {
            const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            return num.toString().replace(/\d/g, digit => persianDigits[parseInt(digit)]);
        }
        
        // تابع برای به روزرسانی زمان
        function updateTime() {
            const now = new Date();
            const hours = toPersianNumber(now.getHours().toString().padStart(2, '0'));
            const minutes = toPersianNumber(now.getMinutes().toString().padStart(2, '0'));
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        
        // تابع برای به روزرسانی تاریخ شمسی
        function updatePersianDate() {
            const now = new Date();
            const options = { weekday: 'long' };
            const dayName = new Intl.DateTimeFormat('fa-IR', options).format(now);
            
            // تاریخ شمسی به صورت عددی
            const date = new Intl.DateTimeFormat('fa-IR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).format(now);
            
            document.getElementById('day-name').textContent = dayName;
            document.getElementById('date').textContent = date;
        }
        
        // تابع toggle برای بخش‌ها
        function toggleSection(sectionId, boxElement, event) {
            event.preventDefault();
            
            // اگر روی همان باکس فعال کلیک شد، غیرفعال کن
            if (activeBox === boxElement) {
                // غیرفعال کردن باکس
                boxElement.classList.remove('active');
                activeBox = null;
                
                // مخفی کردن بخش
                if (activeSection) {
                    document.getElementById(activeSection).classList.remove('active');
                    activeSection = null;
                }
                return;
            }
            
            // غیرفعال کردن باکس قبلی
            if (activeBox) {
                activeBox.classList.remove('active');
            }
            
            // مخفی کردن بخش قبلی
            if (activeSection) {
                document.getElementById(activeSection).classList.remove('active');
            }
            
            // فعال کردن باکس جدید
            boxElement.classList.add('active');
            activeBox = boxElement;
            
            // نمایش بخش جدید
            if (sectionId) {
                document.getElementById(sectionId).classList.add('active');
                activeSection = sectionId;
            } else {
                activeSection = null;
            }
        }
        
        // تابع جدید برای مدیریت کلیک روی باکس‌های دارای لینک
        function handleBoxClick(boxElement, event) {
            // اگر باکس قبلاً فعال است، غیرفعال کن
            if (activeBox === boxElement) {
                boxElement.classList.remove('active');
                activeBox = null;
                
                // مخفی کردن بخش فعال
                if (activeSection) {
                    document.getElementById(activeSection).classList.remove('active');
                    activeSection = null;
                }
                event.preventDefault(); // فقط در این حالت از رفتن به لینک جلوگیری کن
            } else {
                // غیرفعال کردن باکس قبلی
                if (activeBox) {
                    activeBox.classList.remove('active');
                }
                
                // مخفی کردن بخش قبلی
                if (activeSection) {
                    document.getElementById(activeSection).classList.remove('active');
                    activeSection = null;
                }
                
                // فعال کردن باکس جدید
                boxElement.classList.add('active');
                activeBox = boxElement;
                
                // اجازه بده لینک کار کند - جلوگیری نکن
                // event.preventDefault() حذف شده
            }
        }
        
        // مخفی کردن بخش‌ها با کلیک خارج از آن
        document.addEventListener('click', function(event) {
            const contentSections = document.querySelectorAll('.content-section');
            const boxes = document.querySelectorAll('.box');
            const scrollButtons = document.querySelectorAll('.scroll-button');
            
            let isClickInsideSection = false;
            let isClickOnBox = false;
            let isClickOnScrollButton = false;
            
            contentSections.forEach(section => {
                if (section.contains(event.target)) {
                    isClickInsideSection = true;
                }
            });
            
            boxes.forEach(box => {
                if (box.contains(event.target)) {
                    isClickOnBox = true;
                }
            });
            
            scrollButtons.forEach(button => {
                if (button.contains(event.target)) {
                    isClickOnScrollButton = true;
                }
            });
            
            // اگر روی فضای خالی کلیک شد، همه چیز مخفی شود
            if (!isClickInsideSection && !isClickOnBox && !isClickOnScrollButton) {
                // غیرفعال کردن باکس فعال
                if (activeBox) {
                    activeBox.classList.remove('active');
                    activeBox = null;
                }
                
                // مخفی کردن بخش فعال
                if (activeSection) {
                    document.getElementById(activeSection).classList.remove('active');
                    activeSection = null;
                }
            }
        });
        
        // تابع برای اسکرول گالری‌ها
        function scrollGallery(galleryId, direction) {
            const gallery = document.getElementById(galleryId);
            const scrollAmount = 300;
            
            if (direction === 'left') {
                gallery.scrollLeft -= scrollAmount;
            } else {
                gallery.scrollLeft += scrollAmount;
            }
        }
        
        // به روزرسانی اولیه
        updateTime();
        updatePersianDate();
        
        // به روزرسانی زمان هر دقیقه
        setInterval(updateTime, 60000);
        
        // به روزرسانی تاریخ هر روز
        setInterval(updatePersianDate, 86400000);
    </script>
</body>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tvm</title>
    <!-- افزودن فونت Vazirmatn از Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Condensed', Arial, sans-serif;
            background-image: url("https://bayanbox.ir/download/1793887276848709656/Background.jpg");
            background-color: #000;
            color: #fff;
            direction: rtl;
            padding-top: 50px; /* برای جلوگیری از همپوشانی با نوار ثابت */
        }

        /* نوار ثابت سرعت اینترنت */
        #speed-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 15px;
            color: #fff586;
            z-index: 1000; /* مطمئن شوید نوار بالای همه عناصر دیگر است */
        }

        /* Main Container */
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Image Gallery */
        .image-gallery {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
            margin: 20px 0;
        }

        .image-gallery img {
            flex: 0 0 auto;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: -3px 3px 15px #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px gray;
        }

        /* Scroll Buttons */
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .scroll-button.left {
            left: 0;
        }

        .scroll-button.right {
            right: 0;
        }

        /* Hide Scrollbar */
        .image-gallery::-webkit-scrollbar {
            display: none;
        }

        .image-gallery {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Existing Styles */
        .mybutton {
            background-color: #4d4d4d;
            font-family: 'Vazirmatn', sans-serif; /* استفاده از فونت Vazirmatn */
            padding: 14px;
            border-radius: 15px;
            box-shadow: 0 0 8px rgb(207, 207, 207);
            color: #fff;
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 150px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mybutton:hover {
            background-color: #cccccc;
            color: #000;
        }

        hr {
            border: 2px solid #f9f9f0;
            margin: 20px auto;
            width: 80%;
        }

        .custom-button {
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- نوار ثابت سرعت اینترنت -->
    <div id="speed-bar">
        سرعت اینترنت: <span id="information"></span> Mbps
    </div>

    <div class="content-container">
        <!-- Speed Test Button -->
        <center>
            <button type="button" class="mybutton" onClick="window.location.reload()">
                بروز رسانی
            </button>
        </center>

        <!-- Series Section -->
        <h2>سریال‌ها</h2>
        <div class="image-gallery" id="seriesGallery">
            <a href="saate_sefr.html">
                <img src="https://ir-dl.com/wp-content/uploads/2024/03/saatesefr.jpg" alt="ساعت صفر" width="200" height="250">
            </a>
            <a href="belit.html">
                <img src="https://www.doostihaa.com/img/uploads/2025/03/Yek-Yon-Bilet-E01.jpg" alt="بلیت" width="200" height="250">
            </a>
            <a href="aban.html">
                <img src="https://cooldl.net/wp-content/uploads/2025/01/serial-aban-200x295.jpg" alt="آبان" width="200" height="250">
            </a>
            <a href="azaazil.html">
                <img src="https://www.doostihaa.com/img/uploads/2025/01/Azaazil-Series.jpg" alt="آزازییل" width="200" height="250">
            </a>
        </div>
        <button class="scroll-button left" onclick="scrollGallery('seriesGallery', -100)">&#10094;</button>
        <button class="scroll-button right" onclick="scrollGallery('seriesGallery', 100)">&#10095;</button>

        <hr>

        <!-- TV Channels Section -->
        <h2>پخش زنده</h2>
        <div class="image-gallery" id="tvGallery">
            <a href="https://tadvine.github.io/Tvm/Tv/t2.html">
                <img src="https://www.diycraftsguide.com/uploads/tv_image/tapesh-tv-2.jpg" alt="تپش" width="120" height="90">
            </a>
            <a href="https://tadvine.github.io/Tvm/Tv/pmc.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVkRSj1CGM6W-qUTFmR_mmk6fj6oG4s8s3fA&s" alt="PMC" width="120" height="90">
            </a>
            <a href="https://tadvine.github.io/Tvm/Tv/rjavan.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7EDhLwxsvyy7hz-XJPNdEk25d1vjrNl0ehg&s" alt="رادیو جوان" width="120" height="90">
            </a>
            <a href="https://tadvine.github.io/Tvm/Tv/suntv.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuPgzUrM9R-rKFJrSwYHUDMRqRCoUOjbJvXQ&s" alt="سان تی‌وی" width="120" height="90">
            </a>
            <a href="https://tadvine.github.io/Tvm/Tv/mtc.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7ZKMlxtdGwVatLkfZV2tRvqp-JFtKv7JjmA&s" alt="MTC" width="120" height="90">
            </a>
        </div>
        <button class="scroll-button left" onclick="scrollGallery('tvGallery', -100)">&#10094;</button>
        <button class="scroll-button right" onclick="scrollGallery('tvGallery', 100)">&#10095;</button>

        <hr>

        <!-- Music Section -->
        <h2>موزیک و ویدیو</h2>
        <div class="image-gallery" id="musicGallery">
            <a href="radio.html" class="custom-button">
                <button class="mybutton">رادیو</button>
            </a>
            <a href="music.html" class="custom-button">
                <button class="mybutton">موزیک</button>
            </a>
            
            <a href="video.html" class="custom-button">
                <button class="mybutton">ویدیو کلیپ</button>
            </a>
            
        </div>
        <button class="scroll-button left" onclick="scrollGallery('musicGallery', -100)">&#10094;</button>
        <button class="scroll-button right" onclick="scrollGallery('musicGallery', 100)">&#10095;</button>

        <hr>

        <!-- Other Sections (Serial, Cinema, Ghadimi) -->
        <h2>فیلم و سریال</h2>
        <div class="image-gallery" id="otherGallery">
            <a href="serial.html">
                <img src="https://mrdialog.com/wp-content/uploads/2023/11/Untitled-1-195.jpg" alt="سریال" width="240" height="175">
            </a>
            <a href="cinema.html">
                <img src="https://www.filimo.com/shot/wp-content/uploads/2021/04/best-Iranian-comedy-film.jpg" alt="سینما" width="240" height="175">
            </a>
            <a href="ghadimi.html">
                <img src="https://honarland.ir/wp-content/uploads/2020/10/Pict32ure1.jpg" alt="قدیمی" width="240" height="175">
            </a>
        </div>
        <button class="scroll-button left" onclick="scrollGallery('otherGallery', -100)">&#10094;</button>
        <button class="scroll-button right" onclick="scrollGallery('otherGallery', 100)">&#10095;</button>
    </div>

    <script>
        // Scroll Gallery Function
        function scrollGallery(galleryId, offset) {
            const gallery = document.getElementById(galleryId);
            gallery.scrollBy({ left: offset, behavior: 'smooth' });
        }

        // Internet Speed Test
        function updateSpeed() {
            var netSpeed = navigator.connection.downlink;
            document.querySelector('#information').innerHTML = netSpeed.toFixed(2);
        }

        // Update speed every 3 seconds
        setInterval(updateSpeed, 3000);
        updateSpeed(); // Initial call
    </script>
</body>
</html>

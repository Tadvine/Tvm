        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Vazirmatn', 'Roboto Condensed', Arial, sans-serif;

        /* نوار ثابت ساعت و تاریخ */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);

            align-items: center;
            justify-content: space-between;

        /* آیتم روز هفته در وسط */

            position: absolute;
            left: 50%;

        /* Main Container */

            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: clamp(18px, 5vw, 24px);
            color: #fff586;
        }

        /* Image Gallery */
        .image-gallery {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 15px 0;
            margin: 20px 0;
            gap: 15px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .image-gallery a {
            scroll-snap-align: start;
            flex: 0 0 auto;
            text-decoration: none;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-gallery img {
            border-radius: 10px;
            box-shadow: -3px 3px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 180px; /* افزایش سایز تصاویر */
            height: 240px; /* افزایش سایز تصاویر */
            object-fit: cover;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        /* TV Channel Images */
        #tvGallery img {
            width: 150px; /* افزایش سایز تصاویر */
            height: 110px; /* افزایش سایز تصاویر */
        }

        /* Music Buttons */
        #musicGallery .mybutton {
            width: 180px; /* افزایش سایز دکمه‌ها */
            height: 60px; /* افزایش سایز دکمه‌ها */
            font-size: clamp(16px, 4vw, 20px); /* افزایش سایز فونت */
            margin: 0 10px;
        }

        /* Scroll Buttons */
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: #fff;
            font-size: 30px; /* افزایش سایز آیکن‌ها */
            width: 50px; /* افزایش سایز دکمه‌ها */
            height: 80px; /* افزایش سایز دکمه‌ها */
            cursor: pointer;
            z-index: 1;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .scroll-button:hover {
            opacity: 1;
        }

        .scroll-button.left {
            right: 0;
        }

        .scroll-button.right {
            left: 0;
        }

        /* Hide Scrollbar */
        .image-gallery::-webkit-scrollbar {
            display: none;
        }

        .image-gallery {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Buttons */
        .mybutton {
            background-color: rgba(77, 77, 77, 0.8);
            font-family: 'Vazirmatn', sans-serif;
            padding: 14px;
            border-radius: 15px;
            box-shadow: 0 0 8px rgba(207, 207, 207, 0.5);
            color: #fff;
            font-size: clamp(14px, 4vw, 18px);
            border: none;
            cursor: pointer;
            min-width: 120px;
            width: auto;
            max-width: 200px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            transition: all 0.3s;
        }

        .mybutton:hover {
            background-color: #cccccc;
            color: #000;
            transform: translateY(-2px);
        }

        hr {
            border: 1px solid rgba(249, 249, 240, 0.5);
            margin: 25px auto;
            width: 90%;
            max-width: 800px;
        }

        .custom-button {
            text-decoration: none;
            margin: 0 5px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #info-bar {
                height: 50px;
                font-size: clamp(12px, 3.5vw, 16px);
            }
            
            .content-container {
                padding: 15px 10px;
            }
            
            .image-gallery {

                padding: 10px 0;
            }
            
            .image-gallery img {
                width: 140px;
                height: 190px;
            }
            
            #tvGallery img {
                width: 120px;
                height: 90px;
            }
            
            #musicGallery .mybutton {
                width: 150px;
                height: 50px;
            }
            
            .scroll-button {
                width: 40px;
                height: 60px;
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            #info-bar {
                padding: 0 10px;
            }
            
            .image-gallery img {
                width: 120px;
                height: 180px;
            }
            
            #tvGallery img {
                width: 100px;
                height: 80px;
            }
            
            #musicGallery .mybutton {
                width: 130px;

                font-size: 14px;
                margin: 0 5px;
            }
            
            .mybutton {
                min-width: 100px;
                height: 45px;
                padding: 10px;
            }
        }
    </style>

    <script>
        // Scroll Gallery Function
        function scrollGallery(galleryId, offset) {
            const gallery = document.getElementById(galleryId);
            gallery.scrollBy({ left: offset, behavior: 'smooth' });
        }

        // نام روزهای هفته به فارسی
        const persianWeekdays = ['یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه', 'شنبه'];

        // Update Time and Date
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const dayNameElement = document.getElementById('day-name');

            // Format time (HH:MM)
            const time = now.toLocaleTimeString('fa-IR', { 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: false 
            });
            timeElement.textContent = time;

            // Format date (YYYY/MM/DD)
            const date = now.toLocaleDateString('fa-IR', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit' 
            });
            dateElement.textContent = date;

            // Get Persian day name
            const dayOfWeek = now.getDay();
            dayNameElement.textContent = persianWeekdays[dayOfWeek];
        }

        // Update time every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call

        // Touch event support for mobile scrolling
        document.querySelectorAll('.image-gallery').forEach(gallery => {
            let isDown = false;
            let startX;
            let scrollLeft;

            gallery.addEventListener('mousedown', (e) => {
                isDown = true;
                startX = e.pageX - gallery.offsetLeft;
                scrollLeft = gallery.scrollLeft;
            });

            gallery.addEventListener('mouseleave', () => {
                isDown = false;
            });

            gallery.addEventListener('mouseup', () => {
                isDown = false;
            });

            gallery.addEventListener('mousemove', (e) => {
                if(!isDown) return;
                e.preventDefault();
                const x = e.pageX - gallery.offsetLeft;
                const walk = (x - startX) * 2;
                gallery.scrollLeft = scrollLeft - walk;
            });

            // Touch events for mobile
            gallery.addEventListener('touchstart', (e) => {
                isDown = true;
                startX = e.touches[0].pageX - gallery.offsetLeft;
                scrollLeft = gallery.scrollLeft;
            });

            gallery.addEventListener('touchend', () => {
                isDown = false;
            });

            gallery.addEventListener('touchmove', (e) => {
                if(!isDown) return;
                e.preventDefault();
                const x = e.touches[0].pageX - gallery.offsetLeft;
                const walk = (x - startX) * 2;
                gallery.scrollLeft = scrollLeft - walk;
            });
        });
    </script>

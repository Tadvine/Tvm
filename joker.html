<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش کننده سریال</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v3.4.0/dist/font-face.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sahel', sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 15px;
            background-color: #222;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        .series-title {
            text-align: center;
            padding: 20px 0;
            font-size: 2.5rem;
            color: #fff;
            background-color: #222;
            margin-bottom: 10px;
        }
        
        .hamburger-btn {
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            z-index: 100;
            background-color: #333;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        
        .hamburger-line {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .hamburger-btn.active .hamburger-line:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }
        
        .hamburger-btn.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger-btn.active .hamburger-line:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }
        
        .video-poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.doostihaa.com/img/uploads/2025/05/Joker-2-Season-7.jpg');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-poster::after {
            content: '▶';
            font-size: 80px;
            color: rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.4);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .video-poster:hover::after {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        .playlist-container {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background-color: #252525;
            transition: right 0.3s ease;
            overflow-y: auto;
            z-index: 90;
            padding-top: 90px;
        }
        
        .playlist-container.active {
            right: 0;
        }
        
        .playlist {
            padding: 20px;
        }
        
        .playlist-item {
            padding: 18px 20px;
            margin-bottom: 12px;
            background-color: #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            border: 1px solid #444;
        }
        
        .playlist-item:hover {
            background-color: #3a3a3a;
            transform: translateX(-5px);
        }
        
        .playlist-item.active {
            background-color: #2a4b8d;
            color: #fff;
            border-color: #4a90e2;
        }
        
        .video-controls {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 20px;
        }
        
        .control-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            min-width: 150px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .control-btn:hover {
            background-color: #444;
            transform: translateY(-3px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 80;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        @media (max-width: 768px) {
            .series-title {
                font-size: 1.8rem;
                padding: 15px 0;
            }
            
            .hamburger-btn {
                width: 50px;
                height: 50px;
            }
            
            .playlist-container {
                width: 300px;
                right: -300px;
            }
            
            .video-container {
                padding: 15px;
            }
            
            .playlist-item {
                padding: 15px;
                font-size: 1rem;
            }
            
            .control-btn {
                padding: 12px 20px;
                font-size: 1rem;
                min-width: 120px;
            }
            
            .video-poster::after {
                width: 90px;
                height: 90px;
                font-size: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .series-title {
                font-size: 1.5rem;
            }
            
            .control-btn {
                padding: 10px 15px;
                min-width: 100px;
            }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="hamburger-btn" id="hamburger-btn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </div>
    
    <div class="series-title">جوکر: فصل ۷ قسمت ۲</div>
    
    <div class="main-container">
        <div class="playlist-container" id="playlist-container">
            <div class="playlist" id="playlist">
                <!-- Playlist items will be added dynamically -->
            </div>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video id="video-player" controls poster="https://www.doostihaa.com/img/uploads/2025/05/Joker-2-Season-7.jpg">
                    <source src="" type="video/mp4">
                    مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
                </video>
                <div class="video-poster" id="video-poster"></div>
            </div>
            
            <div class="video-controls">
                <button class="control-btn" id="play-btn">پخش</button>
                <button class="control-btn" id="pause-btn">توقف</button>
                <button class="control-btn" id="fullscreen-btn">تمام صفحه</button>
            </div>
        </div>
        
        <div class="overlay" id="overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const videoPlayer = document.getElementById('video-player');
            const videoPoster = document.getElementById('video-poster');
            const playBtn = document.getElementById('play-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const playlistContainer = document.getElementById('playlist-container');
            const playlist = document.getElementById('playlist');
            const overlay = document.getElementById('overlay');
            
            // Sample episodes data
            const episodes = [
                { title: "قسمت ۱", url: "https://www.googleapis.com/drive/v3/files/1hrZJIOaKAM2MfZhjoirpSHmrIcR-3hTl?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU" },
                { title: "قسمت ۲", url: "episode2.mp4" }
            ];
            
            // Create playlist items
            episodes.forEach((episode, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.textContent = episode.title;
                item.dataset.url = episode.url;
                
                item.addEventListener('click', function() {
                    document.querySelectorAll('.playlist-item').forEach(el => {
                        el.classList.remove('active');
                    });
                    
                    this.classList.add('active');
                    videoPlayer.src = this.dataset.url;
                    videoPlayer.load();
                    videoPoster.style.display = 'none';
                    videoPlayer.play().catch(e => console.log(e));
                    
                    if (window.innerWidth <= 768) {
                        toggleMenu();
                    }
                });
                
                playlist.appendChild(item);
                
                if (index === 0) {
                    item.classList.add('active');
                    videoPlayer.src = episode.url;
                }
            });
            
            // Video poster click handler
            videoPoster.addEventListener('click', function() {
                this.style.display = 'none';
                videoPlayer.play().catch(e => console.log(e));
            });
            
            // Show poster when video ends
            videoPlayer.addEventListener('ended', function() {
                videoPoster.style.display = 'flex';
            });
            
            // Control buttons
            playBtn.addEventListener('click', function() {
                videoPoster.style.display = 'none';
                videoPlayer.play();
            });
            
            pauseBtn.addEventListener('click', function() {
                videoPlayer.pause();
            });
            
            fullscreenBtn.addEventListener('click', function() {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            });
            
            // Toggle menu function
            function toggleMenu() {
                hamburgerBtn.classList.toggle('active');
                playlistContainer.classList.toggle('active');
                overlay.classList.toggle('active');
            }
            
            // Hamburger menu click handler
            hamburgerBtn.addEventListener('click', toggleMenu);
            
            // Overlay click handler
            overlay.addEventListener('click', toggleMenu);
            
            // Adjust for TV screens
            function adjustForTV() {
                if (window.innerWidth >= 1200) {
                    document.querySelector('.video-container').style.maxWidth = '80%';
                    document.querySelector('.series-title').style.fontSize = '3rem';
                    document.querySelectorAll('.control-btn').forEach(btn => {
                        btn.style.padding = '20px 40px';
                        btn.style.fontSize = '1.5rem';
                    });
                }
            }
            
            // Initial adjustment
            adjustForTV();
            
            // Adjust on resize
            window.addEventListener('resize', adjustForTV);
        });
    </script>
</body>
</html>

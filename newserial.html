<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    
     <!-- متا تگ‌های جلوگیری از کش -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    
    
    <title>پخش کننده سریال</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic&display=swap" rel="stylesheet">
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Kufi Arabic', sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: auto;
        }
        
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            padding: 10px 15px;
            background-color: #222;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        .series-title {
            text-align: center;
            padding: 10px 15px;
            font-size: 1.3rem;
            color: #fff;
            background-color: #222;
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
        }
        
        .video-container {
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background-color: #000;
            overflow: hidden;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }
        
        .video-poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://hexdl.com/wp-content/uploads/2025/08/shoghal-ep-05-wallpaper.jpg');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-poster::after {
            content: '▶';
            font-size: 50px;
            color: rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.4);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hamburger-btn {
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            background-color: #333;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        
        .hamburger-line {
            width: 24px;
            height: 2px;
            background-color: #fff;
            margin: 3px 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .hamburger-btn.active .hamburger-line:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        
        .hamburger-btn.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger-btn.active .hamburger-line:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }
        
        .playlist-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 320px;
            height: 100%;
            background-color: rgba(37, 37, 37, 0.15);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            overflow-y: auto;
            z-index: 90;
            padding-top: 70px;
            border-left: 1px solid rgba(255,255,255,0.1);
            transform: translateX(100%);
        }
        
        .playlist-container.active {
            transform: translateX(0);
        }
        
        .playlist-container.closed {
            transform: translateX(100%);
        }
        
        .playlist {
            padding: 15px;
        }
        
        .playlist-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: rgba(51, 51, 51, 0.7);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .playlist-item:hover {
            background-color: rgba(58, 58, 58, 0.8);
        }
        
        .playlist-item.active {
            background-color: rgba(42, 75, 91, 0.8);
            color: #fff;
        }
        
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 80;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(42, 42, 42, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(85, 85, 85, 0.7);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 102, 102, 0.8);
        }
        
        @media (min-width: 768px) {
            .content-wrapper {
                padding: 20px;
                max-width: 1200px;
            }
            
            .series-title {
                font-size: 1.5rem;
                padding: 15px;
            }
            
            .video-wrapper {
                padding-bottom: 45%;
            }
            
            .playlist-container {
                width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="hamburger-btn active" id="hamburger-btn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </div>
    
    <div class="series-title">سریال شغال</div>
    
    <div class="content-wrapper">
        <div class="playlist-container active" id="playlist-container">
            <div class="playlist" id="playlist">
                <!-- Playlist items will be added dynamically -->
            </div>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video id="video-player" controls poster="https://hexdl.com/wp-content/uploads/2025/08/shoghal-ep-05-wallpaper.jpg">
                    <source src="" type="video/mp4">
                    مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
                </video>
                <div class="video-poster" id="video-poster"></div>
            </div>
            
            <div class="video-controls">
                <button class="control-btn" id="play-btn">پخش</button>
                <button class="control-btn" id="pause-btn">توقف</button>
                <button class="control-btn" id="fullscreen-btn">تمام صفحه</button>
            </div>
        </div>
        
        <div class="overlay active" id="overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const videoPlayer = document.getElementById('video-player');
            const videoPoster = document.getElementById('video-poster');
            const playBtn = document.getElementById('play-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const playlistContainer = document.getElementById('playlist-container');
            const playlist = document.getElementById('playlist');
            const overlay = document.getElementById('overlay');
            const seriesTitle = document.querySelector('.series-title');
            
            // Sample episodes data
            const episodes = [
                { title: "شغال قسمت پنجم", url: "https://www.googleapis.com/drive/v3/files/1mkGKtYjJaFcj7B1-FU6J5ZM_kA8JdJmO?alt=media&key=AIzaSyDzexTk_4tsYJJrsdeD-xImXZfAke264AU" },
                
                
                
                { title: "------", url:                            "https://www.googleapis.com" },
                
                
                
                   { title: "------", url:                            "https://www.googleapis.com" },
             
            ];
            
            // Create playlist items
            episodes.forEach((episode, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.textContent = episode.title;
                item.dataset.url = episode.url;
                
                item.addEventListener('click', function() {
                    document.querySelectorAll('.playlist-item').forEach(el => {
                        el.classList.remove('active');
                    });
                    
                    this.classList.add('active');
                    videoPlayer.src = this.dataset.url;
                    videoPlayer.load();
                    videoPoster.style.display = 'none';
                    videoPlayer.play().catch(e => console.log(e));
                    
                    // Close menu after selection
                    toggleMenu();
                    
                    // Scroll to top if needed
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                
                playlist.appendChild(item);
                
                if (index === 0) {
                    item.classList.add('active');
                    videoPlayer.src = episode.url;
                }
            });
            
            // Video poster click handler
            videoPoster.addEventListener('click', function() {
                this.style.display = 'none';
                videoPlayer.play().catch(e => console.log(e));
            });
            
            // Show poster when video ends
            videoPlayer.addEventListener('ended', function() {
                videoPoster.style.display = 'flex';
            });
            
            // Control buttons
            playBtn.addEventListener('click', function() {
                videoPoster.style.display = 'none';
                videoPlayer.play();
            });
            
            pauseBtn.addEventListener('click', function() {
                videoPlayer.pause();
            });
            
            fullscreenBtn.addEventListener('click', function() {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            });
            
            // Toggle menu function
            function toggleMenu() {
                hamburgerBtn.classList.toggle('active');
                playlistContainer.classList.toggle('active');
                overlay.classList.toggle('active');
                
                // برای اطمینان از بسته شدن کامل در تلویزیون
                if (!hamburgerBtn.classList.contains('active')) {
                    playlistContainer.classList.add('closed');
                } else {
                    playlistContainer.classList.remove('closed');
                }
            }
            
            // Hamburger menu click handler
            hamburgerBtn.addEventListener('click', toggleMenu);
            
            // Overlay click handler
            overlay.addEventListener('click', toggleMenu);
            
            // Adjust layout for TV screens
            function adjustForTV() {
                if (window.innerWidth >= 1200) {
                    document.querySelector('.video-wrapper').style.paddingBottom = '40%';
                }
            }
            
            // Initial adjustment
            adjustForTV();
            window.addEventListener('resize', adjustForTV);
        });
    </script>
</body>
</html>

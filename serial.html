<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
    background-color: #f4f4f4; /* Replace with your desired color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevents horizontal scroll */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: margin-left 0.3s;
            margin-left: 0;
        }
       .sidebar-left {
            width: 250px; /* Smaller width for left sidebar */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */ 
            color: white;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            left: -270px; /* Adjusted to match new width */
            transition: left 0.3s;
            backdrop-filter: blur(10px); /* Blur effect */
        }
        .sidebar-left.open {
            left: 0;
        }
        .sidebar-right {
            width: 250px; /* Adjusted to match full width */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            color: white;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            right: -270px; /* Closed by default */
            transition: right 0.3s;
            backdrop-filter: blur(10px); /* Blur effect */
        }
        .sidebar-right.open {
            right: 0;
        }
        .toggle-btn-left {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .toggle-btn-left:hover {
            background-color: #2980b9;
        }
        .toggle-btn-right {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .toggle-btn-right:hover {
            background-color: #2980b9;
        }
        #videoPlayer {
        position: relative;
        width: 70%;
        max-width: 800px;
        height: auto;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        
            
        }
        #videoList {
            margin-top: 20px;
            padding: 0;
            text-align: center;
        }
        
        .videoItem.active {
    background-color: #2980b9; /* Active item background color */
}
        .videoItem {
            padding: 15px;
            margin: 8px 0;
            background-color: #34495e;
            border: none;
            cursor: pointer;
            list-style-type: none;
            color: white;
            font-size: 20px; /* Larger font size */
            font-family: 'Arial', sans-serif; /* Improved font */
            text-align: center; /* Center align text */
        }
        .videoItem:hover {
            background-color: #1abc9c;
        }
        .playlist-menu {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #000000;
            color: white;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }
        .playlist-menu:hover {
            background-color: #16a085;
        }
        .logo {
            width: 150px; /* Adjusted width for logos */
            height: 100px; /* Adjusted height for logos */
            object-fit: cover; /* Maintain aspect ratio */
            margin: 20px auto;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
            .sidebar-left {
                width: 200px;
                left: -220px; /* Adjusted to match new width */
            }
            .sidebar-left.open {
                left: 0;
            }
            .sidebar-right {
                width: 150px; /* Smaller width for right sidebar */
                right: -170px; /* Adjusted to match new width */
            }
            .sidebar-right.open {
                right: 0;
            }
            .toggle-btn-left {
                top: 10px;
                left: 10px;
                padding: 8px;
            }
            .toggle-btn-right {
                top: 10px;
                right: 10px;
                padding: 8px;
            }
            
        }
    </style>
</head>

    function playVideo(videoSrc, listItem) {
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.src = videoSrc;
        videoPlayer.play();

        // تغییر رنگ آیتم انتخاب شده
        const items = document.querySelectorAll('.videoItem');
        items.forEach(item => {
            item.classList.remove('active');
        });
        listItem.classList.add('active');
    }

    function toggleSidebarLeft() {
        const sidebarLeft = document.getElementById('sidebarLeft');
        const mainContainer = document.getElementById('mainContainer');
        sidebarLeft.classList.toggle('open');
        if (sidebarLeft.classList.contains('open')) {
            mainContainer.style.marginLeft = '250px'; /* Adjusted to match new width */
        } else {
            mainContainer.style.marginLeft = '0';
        }
    }

    function toggleSidebarRight() {
        const sidebarRight = document.getElementById('sidebarRight');
        const mainContainer = document.getElementById('mainContainer');
        sidebarRight.classList.toggle('open');
        if (sidebarRight.classList.contains('open')) {
            mainContainer.style.marginRight = '250px'; /* Adjusted to match new width */
        } else {
            mainContainer.style.marginRight = '0';
        }
    }

    function loadEpisodes(series, posterSrc) {
        const episodeList = document.getElementById('episodeList');
        episodeList.innerHTML = ''; // Clear previous list

        episodes[series].forEach(episode => {
            const listItem = document.createElement('li');
            listItem.className = 'videoItem';
            listItem.textContent = episode.title;
            listItem.onclick = () => playVideo(episode.src, listItem);
            episodeList.appendChild(listItem);
        });

        // تنظیم پوستر ویدیو پلیر
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.poster = posterSrc;

        // باز کردن سایدبار لیست قسمت‌ها
        const sidebarLeft = document.getElementById('sidebarLeft');
        const mainContainer = document.getElementById('mainContainer');
        sidebarLeft.classList.add('open');
        mainContainer.style.marginLeft = '250px'; /* Adjusted to match new width */
    }
</script>

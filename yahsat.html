<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevents horizontal scroll */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: margin-left 0.3s;
            margin-left: 0;
        }
        .sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            left: -320px; /* Hide completely */
            transition: left 0.3s;
        }
        .sidebar.open {
            left: 0;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .toggle-btn:hover {
            background-color: #2980b9;
        }
        #videoPlayer {
            width: 80%;
            max-width: 800px;
            height: auto;
        }
        #videoList {
            margin-top: 20px;
            padding: 0;
            text-align: center;
        }
        .videoItem {
            padding: 15px;
            margin: 8px 0;
            background-color: #34495e;
            border: none;
            cursor: pointer;
            list-style-type: none;
            color: white;
            font-size: 20px; /* Larger font size */
            font-family: 'Arial', sans-serif; /* Improved font */
            text-align: center; /* Center align text */
        }
        .videoItem:hover {
            background-color: #1abc9c;
        }
        .search-bar {
            margin-bottom: 20px;
            padding: 20px; /* Add padding to adjust size */
            background-color: #2c3e50; /* Match sidebar background */
            position: sticky; /* Fix position at the top */
            top: 0;
            z-index: 100; /* Ensure it is above other elements */
        }
        .search-bar input {
            width: calc(100% - 40px); /* Full width within padding */
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px; /* Larger font size for input */
            font-family: 'Arial', sans-serif;
            text-align: right;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px;
            border: none;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            font-size: 18px; /* Larger font size for buttons */
        }
        .buttons button:hover {
            background-color: #c0392b;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
            .sidebar {
                width: 250px;
                left: -270px; /* Hide completely */
            }
            .sidebar.open {
                left: 0;
            }
            .toggle-btn {
                top: 10px;
                left: 10px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <div class="sidebar" id="sidebar">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="... جستجو شبکه">
            <div class="buttons">
                <button onclick="searchMovie()">جستجو</button>
                <button onclick="cancelSearch()">لغو</button>
            </div>
        </div>
        <ul id="videoList"></ul>
    </div>
    <div class="container" id="mainContainer">
        <video id="videoPlayer" controls></video>
    </div>
    <script>
        const mainPlaylistUrl = 'https://raw.githubusercontent.com/Tadvine/Config/refs/heads/main/Yahsat.m3u';
        
        const secondaryPlaylistUrl = 'https://raw.githubusercontent.com/Tadvine/Config/refs/heads/main/A08.m3u'; // Replace with the actual URL of the second playlist

        document.addEventListener('DOMContentLoaded', () => {
            loadPlaylist(mainPlaylistUrl);
        });

        function loadPlaylist(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const videoList = document.getElementById('videoList');
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoList.innerHTML = ''; // Clear previous list
                    
                    const lines = data.split('\n');
                    let currentVideoTitle = '';
                    const videoItems = [];

                    lines.forEach(line => {
                        line = line.trim();
                        if (line.startsWith('#EXTINF')) {
                            const match = line.match(/#EXTINF:.*,(.+)/);
                            if (match) {
                                currentVideoTitle = match[1].trim();
                            }
                        } else if (line && !line.startsWith('#') && currentVideoTitle) { // Add check for currentVideoTitle
                            const listItem = document.createElement('li');
                            listItem.className = 'videoItem';
                            listItem.textContent = currentVideoTitle;
                            listItem.addEventListener('click', () => {
                                videoPlayer.src = line;
                                videoPlayer.play();
                            });
                            videoItems.push(listItem);
                            currentVideoTitle = '';
                        }
                    });

                    // مرتب‌سازی آیتم‌ها بر اساس حروف الفبا
                    videoItems.sort((a, b) => a.textContent.localeCompare(b.textContent));
                    videoItems.forEach(item => videoList.appendChild(item));

                    // باز کردن سایدبار لیست فیلم‌ها
                    toggleSidebar();
                })
                .catch(error => console.error('Error fetching the m3u file:', error));
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.getElementById('mainContainer');
            sidebar.classList.toggle('open');
            if (sidebar.classList.contains('open')) {
                mainContainer.style.marginLeft = '300px';
            } else {
                mainContainer.style.marginLeft = '0';
            }
        }

        function searchMovie() {
            const sidebar = document.getElementById('sidebar');
            const query = document.getElementById('searchInput').value.toLowerCase();
            const videoItems = document.querySelectorAll('.videoItem');

            if (query === '00@@007') { // Replace with your actual secret code
                loadPlaylist(secondaryPlaylistUrl); // Load the secondary playlist
                sidebar.classList.add('open');
                document.getElementById('mainContainer').style.marginLeft = '300px';
                return;
            }

            let found = false;
            videoItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(query)) {
                    item.style.display = 'block';
                    found = true;
                } else {
                    item.style.display = 'none';
                }
            });

            if (found) {
                sidebar.classList.add('open');
                document.getElementById('mainContainer').style.marginLeft = '300px';
            } else {
                cancelSearch();
            }
        }

        function cancelSearch() {
            const sidebar = document.getElementById('sidebar');
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            loadPlaylist(mainPlaylistUrl); // Reload the main playlist
            sidebar.classList.remove('open');
            document.getElementById('mainContainer').style.marginLeft = '0';
        }

        function sortMoviesAlphabetically() {
            const videoList = document.getElementById('videoList');
            const videoItems = Array.from(videoList.getElementsByClassName('videoItem'));
            videoItems.sort((a, b) => a.textContent.localeCompare(b.textContent));
            videoItems.forEach(item => videoList.appendChild(item));
        }
    </script>
</body>
</html>

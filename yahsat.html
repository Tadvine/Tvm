<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلیر و لیست شبکه‌ها</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css">
    <link href="https://cdn.flowplayer.org/releases/native/stable/flowplayer.min.css" rel="stylesheet">
    <script src="https://cdn.flowplayer.org/releases/native/stable/flowplayer.min.js" defer></script>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: row-reverse;
        }

        .sidebar {
            background-color: #343a40;
            color: #fff;
            width: 20%;
            padding: 15px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .sidebar img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ffc107;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1em;
        }

        .sidebar ul li a.active {
            background-color: #ffc107;
            color: #343a40;
        }

        .sidebar ul li a:hover {
            background-color: #ffc107;
            color: #343a40;
        }

        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 20px;
        }

        .player {
            .player {
    width: 80%; /* عرض پلیر را کاهش دهید */
    max-width: 600px; /* حداکثر عرض مشخص شود */
    height: auto; /* نسبت ابعاد حفظ شود */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    margin: auto; /* پلیر در مرکز قرار گیرد */
}
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyQzBu1zDLA9YLvbyUqlyuXITh7-Rn9njEAQ&s" alt="یاهست">
            <ul>
                <li><a onclick="changeChannel(this, 'https://t2hls.wns.live/hls/stream.m3u8')">T2 Tv</a></li>
                <li><a onclick="changeChannel(this, 'https://hls.pmchd.live/hls/stream.m3u8')">PMC</a></li>
                <li><a onclick="changeChannel(this, 'https://hls.sunmusic.live/hls/stream.m3u8')">Sun Music</a></li>
                <li><a onclick="changeChannel(this, 'https://mtchls.wns.live/hls/stream.m3u8')">MTC</a></li>
                <li><a onclick="changeChannel(this, 'https://rjtvhls.wns.live/hls/stream.m3u8')">Radio Javan</a></li>
            </ul>
        </aside>
        <main class="content">
            <div id="player" class="player" data-flowplayer>
                <video controls autoplay>
                    <source src="https://t2hls.wns.live/hls/stream.m3u8" type="application/x-mpegURL">
                </video>
            </div>
        </main>
    </div>

    <script>
        function changeChannel(element, url) {
            const playerElement = document.querySelector('[data-flowplayer]');
            const videoElement = playerElement.querySelector('video');

            // تغییر لینک ویدیو
            videoElement.pause(); // توقف پلیر قبل از تغییر
            videoElement.setAttribute('src', url);
            videoElement.load();

            // پخش خودکار ویدیو
            videoElement.play().catch(error => {
                console.log("Autoplay failed:", error);
            });

            // فعال‌سازی هایلایت لینک
            const links = document.querySelectorAll('.sidebar ul li a');
            links.forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویدئوهای یوتیوب</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.rawgit.com/rastikerdar/vazir-font/v26.0.2/dist/font-face/Vazir-Regular.woff2') format('woff2');
        }
        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .player-container {
            width: 90%;
            max-width: 600px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            direction: rtl;
            text-align: right;
        }
        .video-player {
            width: 100%;
            height: calc((100vw / 16) * 9);
            max-height: 337.5px;
        }
        .dropdown {
            width: 100%;
            position: relative;
        }
        .dropdown select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-family: 'Vazir', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <iframe id="video-player" class="video-player" src="https://www.youtube.com/embed/aj0s4SH1kMk" frameborder="0" allowfullscreen></iframe>
        <div class="dropdown">
            <select id="video-select">
                <option value="80MaYh4ksQk">مستر بین ■ لایو</option>
                
                
                <option value="44mYJbRNBMo">جنگ</option>
                
                
                <option value="bWUlNCw6WGs">لایو</option>
            </select>
        </div>
    </div>
    <script>
        document.getElementById('video-select').addEventListener('change', function() {
            var videoId = this.value;
            var player = document.getElementById('video-player');
            player.src = 'https://www.youtube.com/embed/' + videoId;
        });
    </script>
</body>
</html>
